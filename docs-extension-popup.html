<!DOCTYPE html>
<html>
<head>
    <!-- Global site tag (gtag.js) - Google Analytics - but hacked to work with a Manifest v3 extension -->
    <script async src="./js/ga/gtag-js-id-G-J4QF6ZK07F.js"></script>
    <script src="./js/ga/gtag-js-config.js"></script>
    <link rel="stylesheet" href="normalize.min.css" />
    <link rel="stylesheet" href="pop-up.css" />
    <script defer src="/js/font-awesome-all.min.js"></script>
</head>
<body>
    <table>
        <tr>
            <td>ms.author</td>
            <td><span class="copy-field-target" id="msAuthor">...</span></td>
            <td><button class="copy-field-btn" title="Copy to clipboard"><span class="fas fa-clipboard"></span></button></td>
        </tr>
        <tr>
            <td>author</td>
            <td><span id="gitHubAuthor" class="copy-field-target">...</span></td>
            <td><button class="copy-field-btn" title="Copy to clipboard"><span class="fas fa-clipboard"></span></button></td>
        </tr>
        <tr>
            <td>UID</td>
            <td><span id="uid" class="copy-field-target">...</span></td>
            <td><button class="copy-field-btn" title="Copy to clipboard"><span class="fas fa-clipboard"></span></button></td>
        </tr>
        <tr>
            <td>ms.date</td><td><span id="msDate">...</span></td>
        </tr>
        <tr>
            <td>Content</td><td><span id="markdownSourceSpan"> <a target="_blank" id="repoUrlMarkdown">MD</a></span><span id="yamlSourceSpan"> <a target="_blank" id="repoUrlYaml">YAML</a></span><span id="notebookSourceSpan"> <a target="_blank" id="repoUrlNotebook">Notebook</a></span></td>
        </tr>
        <tr>
            <td colspan="2"><a target="_blank" id="relatedWorkItemsQueryUrl">Related issues</a> (<a target="_blank" id="relatedVerbatimsQueryUrl">Verbatims</a>)</td>
        </tr>
    </table>
    <div id="customLinkSection">
        <hr />
        <table>
            <tr>
                <td><a target="_blank" id="customLink" href="https://aka.ms/learn-azure-triage">Triage query (Azure DevOps)</a></td>
            </tr>
        </table>
    </div>
    <script src="js/storage-helpers.js"></script>
    <script src="docs-extension-popup.js"></script>
</body>
</html>
