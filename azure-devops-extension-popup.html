<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="normalize.min.css" />
    <link rel="stylesheet" href="pop-up.css" />
    <script defer src="/js/font-awesome-all.min.js"></script>
</head>
<body>
    <table>
        <tr>
            <td>UID</td>
            <td><a target="_blank" id="contentUrl"><span class="copy-field-target" style="overflow: hidden;" id="uid">...</span></a></td>
            <td><button class="copy-field-btn" title="Copy to clipboard"><span class="fas fa-clipboard"></span></button></td>
        </tr>
        <tr>
            <td colspan="2"><a target="_blank" id="relatedWorkItemsQueryUrl">Related issues</a> (<a target="_blank" id="relatedVerbatimsQueryUrl">Verbatims</a>)</td>
        </tr>
    </table>
    <hr />
    <table>
        <tr>
            <td>ms.author</td>
            <td><span class="copy-field-target" id="msAuthor">...</span></td>
            <td><button class="copy-field-btn" title="Copy to clipboard"><span class="fas fa-clipboard"></span></button></td>
        </tr>
        <tr>
            <td>ms.date</td><td><span id="msDate">...</span></td>
        </tr>
        <tr>
            <td>Content</td><td><a target="_blank" id="repoUrlMarkdown">MD</a> (<a target="_blank" id="repoUrlYaml">YAML</a>)</td>
        </tr>
    </table>
    <div id="customLinkSection">
        <hr />
        <table>
            <tr>
                <td><a target="_blank" id="customLink" href="https://aka.ms/learn-azure-triage">Triage query (Azure DevOps)</a></td>
            </tr>
        </table>
    </div>
    <script src="js/storage-helpers.js"></script>
    <script src="azure-devops-extension-popup.js"></script>
</body>
</html>
